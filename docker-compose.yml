version: '3.8'

services:
  # Redis for rate-limiting
  redis:
    image: redis:alpine
    container_name: faqbot-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: faqbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DB:-faqbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    command: >
      postgres 
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c log_connections=on
      -c log_disconnections=on
      -c log_lock_waits=on
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=1000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Telegram bot service
  telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faqbot-telegram
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RUN_MODE=telegram
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-postgres}
      - PG_DB=${PG_DB:-faqbot}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      - CRM_ENABLED=${CRM_ENABLED:-False}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python run.py --mode telegram

  # Web interface service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faqbot-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RUN_MODE=web
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-postgres}
      - PG_DB=${PG_DB:-faqbot}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      - CRM_ENABLED=${CRM_ENABLED:-False}
    ports:
      - "${WEB_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python run.py --mode web

volumes:
  postgres_data:
  redis_data:

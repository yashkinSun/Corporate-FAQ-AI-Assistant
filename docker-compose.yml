version: '3.8'

services:
  # Redis for rate-limiting
  botvopros-redis:
    image: redis:7-alpine
    container_name: botvopros-redis
    restart: unless-stopped
    volumes:
      - botvopros_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n_default
    # Не открываем порты наружу - только для внутреннего использования

  # PostgreSQL database
  botvopros-postgres:
    image: postgres:15-alpine
    container_name: botvopros-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-botvopros_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${PG_DB:-botvopros_db}
    volumes:
      - botvopros_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-botvopros_user}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - n8n_default
    # Не открываем порты наружу - только для внутреннего использования

  # Telegram bot service
  botvopros-telegram:
    build:
      context: /home/ubuntu/apps/chatbot/Botvoprosrelease
      dockerfile: Dockerfile
    container_name: botvopros-telegram
    restart: unless-stopped
    depends_on:
      botvopros-postgres:
        condition: service_healthy
      botvopros-redis:
        condition: service_healthy
    environment:
      - RUN_MODE=telegram
      - PG_HOST=botvopros-postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-botvopros_user}
      - PG_PASSWORD=${PG_PASSWORD:-change_me_in_production}
      - PG_DB=${PG_DB:-botvopros_db}
      - REDIS_HOST=botvopros-redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CRM_ENABLED=${CRM_ENABLED:-False}
      - LOG_LEVEL=INFO
    volumes:
      - /home/ubuntu/apps/chatbot/Botvoprosrelease/data:/app/data
      - /home/ubuntu/apps/chatbot/Botvoprosrelease/logs:/app/logs
    command: python run.py --mode telegram
    networks:
      - n8n_default
    # Telegram бот не требует открытых портов - работает через webhook

  # Web interface service
  botvopros-web:
    build:
      context: /home/ubuntu/apps/chatbot/Botvoprosrelease
      dockerfile: Dockerfile
    container_name: botvopros-web
    restart: unless-stopped
    depends_on:
      botvopros-postgres:
        condition: service_healthy
      botvopros-redis:
        condition: service_healthy
    environment:
      - RUN_MODE=web
      - PG_HOST=botvopros-postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-botvopros_user}
      - PG_PASSWORD=${PG_PASSWORD:-change_me_in_production}
      - PG_DB=${PG_DB:-botvopros_db}
      - REDIS_HOST=botvopros-redis
      - REDIS_PORT=6379
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CRM_ENABLED=${CRM_ENABLED:-False}
      - LOG_LEVEL=INFO
    volumes:
      - /home/ubuntu/apps/chatbot/Botvoprosrelease/data:/app/data
      - /home/ubuntu/apps/chatbot/Botvoprosrelease/logs:/app/logs
    command: python run.py --mode web
    networks:
      - n8n_default
    labels:
      # Traefik конфигурация для веб-интерфейса
      - "traefik.enable=true"
      - "traefik.http.routers.botvopros-web.rule=Host(`assistant.palmbit-servers.org`)"
      - "traefik.http.routers.botvopros-web.entrypoints=web,websecure"
      - "traefik.http.routers.botvopros-web.tls=true"
      - "traefik.http.routers.botvopros-web.tls.certresolver=mydns"
      - "traefik.http.services.botvopros-web.loadbalancer.server.port=5000"

volumes:
  botvopros_postgres_data:
  botvopros_redis_data:

networks:
  n8n_default:
    external: true

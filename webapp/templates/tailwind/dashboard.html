    toggleDarkMode() {
        this.darkMode = !this.darkMode;
        localStorage.setItem('darkMode', this.darkMode);
        document.documentElement.classList.toggle('dark', this.darkMode);
    },
    checkAuth() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }
    },
    async loadDocumentsCount() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/ops/knowledge-base', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                this.documentsCount = data.documents ? data.documents.length : 0;
            } else {
                console.error('Failed to load documents count:', response.status);
                this.documentsCount = 0;
            }
        } catch (error) {
            console.error('Error loading documents count:', error);
            this.documentsCount = 0;
        } finally {
            this.documentsLoading = false;
        }
    }
